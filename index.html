    <style type="text/css">

    #tool-notif{
        position: fixed;
        top: 0;
        left: 0;
        /*background-color: rgba(255,0,0,0.5);*/
    }

    .tool-notif-notif{
        position: relative;
        width: 300px;
        height: 80px;
        background-color: rgba(0,255,0,0.5);
        margin: 5px 0 0 5px;
        overflow: hidden;
        /*height: 0px;*/
        
        /* -webkit-transition: all .3s ease-in-out;
        -moz-transition: all .3s ease-in-out;
        -ms-transition: all .3s ease-in-out;
        -o-transition: all .3s ease-in-out;
        transition: all .3s ease-in-out; */

        animation: animeName 0.3s ease-in-out 0s 1 both;
    }
   
    .tool-notif-close{
        position: absolute;
        top: 5px;
        right: 5px;
        width: 10px;
        height: 10px;
        background-color: red;
        cursor: pointer;
    }


    @keyframes animeName {
        0% {height: 0px;;}
        100% {height: 80px;}
    }

    .tool-notif-notif.hide{
        animation: animeName2 0.3s ease-in-out 0s 1 both;
    }


    @keyframes animeName2 {
        0% {height: 80px;}
        100% {height: 0px;}
    }
       

    </style>
</head>
<body>


    <div id="tool-notif"> 
        <div class="tool-notif-notif">
            <div class="tool-notif-close">x</div>
        </div>
        <!-- <div class="tool-notif-notif"></div> -->
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="tool.js"></script>
    <script type="text/javascript">

    log.green( tool.css.prefix('transform') );
    log.green( tool.css.js('transform') );

    // tool.notif.init();

    var i = 0;
    log.button(function(){
        // $('#tool-notif .tool-notif-notif').addClass('show')
        $('#tool-notif').prepend('<div class="tool-notif-notif">'+(++i)+'<div class="tool-notif-close">x</div></div>')
    });

    $(document).on('click', '.tool-notif-close', function(){
        $(this).parent().addClass('hide');
        /*$(this).parent().fadeOut(function(){
            $(this).remove();
        })*/
    });



    </script>
</body>
