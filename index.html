    <style type="text/css">

    #tool-notif{
        position: fixed;
        top: 5px;
        right: 5px;
        /*background-color: rgba(255,0,0,0.1);*/
    }

    .tool-notif-box{
        position: relative;
        width: 300px;
        padding: 22px;
        margin-bottom: 5px;
        border-radius: 5px;
        background-color: #55a;
        box-shadow: 0 25px 10px -15px rgba(0, 0, 0, 0.05);
        
        overflow: hidden;
        transform-origin: 50% 0;
    }

    .tool-notif-box .tool-notif-content{
        font-family: helvetica, arial, sans-serif;
        font-size: 14px;
        color: #eee;
    }

    .tool-notif-box.new{

        /*animation: anim_classic 0.3s ease-in-out 0s 1 both;*/

        animation: anim_new 0.3s ease-in-out 0s 1 both;

    }

    @keyframes anim_new {
        0% {transform: scaleY(0);}
        100% {transform: scaleY(1);}
    }


    .tool-notif-box.move{

        /*animation: anim_classic 0.3s ease-in-out 0s 1 both;*/

        animation: anim_move 0.3s ease-in-out 0s 1 both;

    }

    @keyframes anim_move {
        0% {transform: translateY(-80px);}
        100% {transform: translateY(0px);}
    }
   






    .tool-notif-close{
        position: absolute;
        top: 5px;
        right: 5px;
        width: 10px;
        height: 10px;
        background-color: #fff;
        cursor: pointer;
        border-radius: 5px;
    }


    @keyframes anim_classic {
        0% {height: 0px;}
        100% {height: 80px;}
    }

    


       

    </style>
